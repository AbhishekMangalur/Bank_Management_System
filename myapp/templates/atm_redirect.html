<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="/static/images/icon.jpg">
    <title>ATM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0 0 30px 0;
        }

        form {
            max-width: 440px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-bottom: 50px;
            color: #555;
        }

        .error {
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            background-color: #ff4d4d;
        }
        
        .number-input {
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }

            input[type="text"], input[type="number"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>ATM</h1>
        {% csrf_token %}
        <label for="generated_number">ATM Card Number:</label>
        {{ number_form.generated_number }}
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
